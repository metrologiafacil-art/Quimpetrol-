<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quimpetrol Per√∫ - SGC</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --quim-red: #e30613;
            --quim-blue: #002d62;
            --metro-blue: #00599a;
            --metro-orange: #f47920;
            --metro-yellow: #ffc20e;
            --neon-intensity: 0.6;
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8fafc;
            color: #0f172a;
        }
        .font-orbitron {
            font-family: 'Orbitron', sans-serif;
        }
        
        /* Layered Neon Border Effects */
        .neon-border-red {
            border: 2px solid var(--quim-red);
            box-shadow: 0 0 7px rgba(227, 6, 19, 0.5), inset 0 0 4px rgba(227, 6, 19, 0.2);
        }
        .neon-border-blue {
            border: 2px solid var(--metro-blue);
            box-shadow: 0 0 8px rgba(0, 89, 154, 0.5), inset 0 0 4px rgba(0, 89, 154, 0.2);
        }
        .neon-border-orange {
            border: 2px solid var(--metro-orange);
            box-shadow: 0 0 8px rgba(244, 121, 32, 0.5), inset 0 0 4px rgba(244, 121, 32, 0.2);
        }

        /* Hover Enhanced Neon */
        .hover-neon-red:hover {
            box-shadow: 0 0 15px rgba(227, 6, 19, 0.6), 0 0 30px rgba(227, 6, 19, 0.3);
            border-color: #ff1a1a;
        }
        .hover-neon-blue:hover {
            box-shadow: 0 0 15px rgba(0, 89, 154, 0.6), 0 0 30px rgba(0, 89, 154, 0.3);
            border-color: #0080ff;
        }
        .hover-neon-orange:hover {
            box-shadow: 0 0 15px rgba(244, 121, 32, 0.6), 0 0 30px rgba(244, 121, 32, 0.3);
            border-color: #ff944d;
        }

        /* Neon Text Glows */
        .neon-text-red {
            text-shadow: 0 0 10px rgba(227, 6, 19, 0.5);
            color: var(--quim-red);
        }
        .neon-text-blue {
            text-shadow: 0 0 10px rgba(0, 45, 98, 0.5);
            color: var(--quim-blue);
        }
        .neon-text-orange {
            text-shadow: 0 0 10px rgba(244, 121, 32, 0.5);
            color: var(--metro-orange);
        }

        /* SVG Glow */
        .svg-glow-red { filter: drop-shadow(0 0 4px rgba(227, 6, 19, 0.8)); }
        .svg-glow-blue { filter: drop-shadow(0 0 4px rgba(0, 45, 98, 0.8)); }
        .svg-glow-orange { filter: drop-shadow(0 0 4px rgba(244, 121, 32, 0.8)); }

        .glass-panel-light {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.5);
        }

        @keyframes neon-pulse {
            0%, 100% { opacity: 0.8; }
            50% { opacity: 1; filter: brightness(1.2); }
        }
        .neon-pulse { animation: neon-pulse 3s infinite ease-in-out; }

        .industrial-bg {
            background-color: #f1f5f9;
            background-image: radial-gradient(#cbd5e1 1px, transparent 0);
            background-size: 24px 24px;
        }

        /* Custom scrollbar for tech feel */
        .custom-scrollbar::-webkit-scrollbar { width: 6px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover { background: var(--metro-blue); }
    </style>
